{% extends 'master.html' %}
{% block title %}Message Sent{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully. We will get back to you soon.</p>
    <a href="{% url 'contact:contact' %}" class="btn btn-primary mt-3">Send Another Message</a>
    <a href="{% url 'main:main' %}" class="btn btn-primary mt-3">Back To Home</a>
    
</div>


<style>
    /*──────────────────────────────────────────────────────────────────────────────
  Thank You Page Styles
──────────────────────────────────────────────────────────────────────────────*/

/* Container */
.container.py-5.text-center {
  max-width: 600px;
  margin: 4rem auto;
  padding: 3rem 2rem;
  background: var(--bg-start);
  border-radius: 8px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  text-align: center;
  color: var(--text);
}

/* Heading */
.container.py-5.text-center h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  color: var(--accent);
  line-height: 1.2;
}

/* Message Text */
.container.py-5.text-center p {
  font-size: 1.125rem;
  margin-bottom: 2rem;
  color: var(--text);
  line-height: 1.5;
}

/* “Send Another Message” Button */
.container.py-5.text-center .btn-primary {
  display: inline-block;
  padding: 0.75rem 1.5rem;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.container.py-5.text-center .btn-primary:hover {
  background: #ff7f7f;
}

/* Responsive */
@media (max-width: 480px) {
  .container.py-5.text-center {
    margin: 2rem 1rem;
    padding: 2rem 1rem;
  }

  .container.py-5.text-center h1 {
    font-size: 2rem;
  }

  .container.py-5.text-center p {
    font-size: 1rem;
  }
}

</style>
{% endblock %}
