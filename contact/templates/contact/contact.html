{% extends 'master.html' %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-2">Send Message</button>
    </form>
</div>
{% endblock %}
